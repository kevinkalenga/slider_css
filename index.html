<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <script
      src="https://kit.fontawesome.com/871e76e3a2.js"
      crossorigin="anonymous"
    ></script>
    <title>Slider</title>
  </head>
  <body>
    <div class="slideshow">
      <div id="one">
        <img src="/images/slide1.jpg" alt="slide1" />
        <a href="#three">
          <span class="fa fa-chevron-left prev"></span>
        </a>
        <a href="#two">
          <span class="fa fa-chevron-right next"></span>
        </a>
      </div>
      <div id="two">
        <img src="/images/slide2.jpg" alt="slide2" />
        <a href="#one">
          <span class="fa fa-chevron-left prev"></span>
        </a>
        <a href="#three">
          <span class="fa fa-chevron-right next"></span>
        </a>
      </div>
      <div id="three">
        <img src="/images/slide3.jpg" alt="slide3" />
        <a href="#two">
          <span class="fa fa-chevron-left prev"></span>
        </a>
        <a href="#one">
          <span class="fa fa-chevron-right next"></span>
        </a>
      </div>
    </div>
  </body>
</html>
